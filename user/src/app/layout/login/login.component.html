<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <div *ngIf="error">
                                            <p class="alert alert-danger">{{error}}</p>
                                        </div>
                                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input formControlName="email" class="form-control py-4" id="inputEmailAddress" type="email" placeholder="example@gmail.com" />
                                                <div *ngIf="email.invalid && (email.touched||email.dirty)" class="text-danger">
                                                    <div *ngIf="email.errors.required">
                                                        Email is required.
                                                    </div>
                                                    <div *ngIf="email.errors.email">
                                                        Email is invalid.
                                                    </div>
                                                </div>
                                            
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Password</label>
                                                <input formControlName="password" class="form-control py-4" id="inputPassword" type="password" />
                                                <div *ngIf="password.invalid && email.touched" class="text-danger">
                                                    <div *ngIf="password.errors.required">
                                                        Password is required.
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Forgot Password?</a>
                                                <button class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a [routerLink]="['/register']">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <app-footer></app-footer>
            </div>
        </div>
    </body>
</html>
